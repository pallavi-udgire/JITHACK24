<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h2>Budget: ₹<span id="budget">0.00</span></h2>
        <h2>Total Expenses: ₹<span id="total_expenses">0.00</span></h2>
        <h2>Remaining Budget: ₹<span id="remaining_budget">0.00</span></h2>

        <form id="budget-form">
            <input type="number" name="budget" placeholder="Set Budget" required>
            <button type="submit">Set Budget</button>   
        </form>

        <h2>Add Expense</h2>
        <form id="expense-form">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Add</button>
        </form>

        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenses-table-body">
            </tbody>
        </table>

        <h2>Visualize Expenses</h2>
        <form action="{{ url_for('visualize') }}" method="get">
            <button type="submit">Visualize Expenses</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
